<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>Memory Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="javascript">
	<meta name="author" content="Samuel Bunyan">
	<link href="css/styles.css" rel='stylesheet' type="text/css">
	<script defer src="app.js" charset="UTF-8"></script>
</head>

<body>
<div id="title">
<h1>Memory Game</h1>
<h2>Match the cards to win!</h2>

<h3>Scrore:<span id="result"></span></h3>
<h3 id="highscore">High score: <span id="highscoreValue">0</span></h3>
</div>


<div class="grid"></div>

<div class="container">
    <button id="reset">Reset</button>
    <button id="easyMode">Easy Mode</button>
    <button id="hardMode">Hard Mode</button>
<label for="card-sets">Choose a card set:</label> 
    <select name="card-sets" id="cards"> 
        <option id="animals" value="animals">Animals</option> 
        <option id="space" value="space">Space</option> 
    </select>
</div>
	</body>
</html>
